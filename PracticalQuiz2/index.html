<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Solar System Assignment</title>
    <script src="script/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sun" src="texture/2k_sun.jpg">
            <img id="mercury" src="texture/2k_mercury.jpg">
            <img id="venus" src="texture/2k_venus_surface.jpg">
            <img id="earth" src="texture/2k_earth_daymap.jpg">
            <img id="mars" src="texture/2k_mars.jpg">
            <img id="jupiter" src="texture/2k_jupiter.jpg">
            <img id="saturn" src="texture/2k_saturn.jpg">
            <img id="saturn-ring" src="texture/2k_saturn_ring_alpha.png">
            <img id="uranus" src="texture/2k_uranus.jpg">
            <img id="neptune" src="texture/2k_neptune.jpg">
            <img id="stars" src="texture/2k_stars.jpg">
            <img id="moon" src="texture/2k_moon.jpg">
        </a-assets>

        <!-- Background -->
        <a-sky src="#stars"></a-sky>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: point; intensity: 1; distance: 100; decay: 2" position="0 0 0"></a-entity>

        <!-- Orbits -->
        <a-ring radius-inner="5.95" radius-outer="6.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="8.95" radius-outer="9.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="12.95" radius-outer="13.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="16.95" radius-outer="17.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="24.95" radius-outer="25.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="34.95" radius-outer="35.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="44.95" radius-outer="45.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>
        <a-ring radius-inner="54.95" radius-outer="55.05" rotation="-90 0 0" segments-theta="128"
            material="color: #FFFFFF; opacity: 0.3; side: double"></a-ring>

        <!-- Sun -->
        <a-sphere src="#sun" radius="4" position="0 0 0" material="shader: flat"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>

        <!-- Mercury -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-sphere src="#mercury" radius="0.4" position="6 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Venus -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            <a-sphere src="#venus" radius="0.9" position="9 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Earth -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            <a-entity position="13 0 0">
                <a-sphere src="#earth" radius="1"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
                    <a-sphere src="#moon" radius="0.27" position="2 0 0"></a-sphere>
                </a-entity>
            </a-entity>
        </a-entity>

VYBER ðŸ˜ˆ, [19/01/2026 3:46 pm]
<!-- Mars -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            <a-sphere src="#mars" radius="0.6" position="17 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Jupiter -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            <a-sphere src="#jupiter" radius="3" position="25 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Saturn -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear">
            <a-entity position="35 0 0">
                <a-sphere src="#saturn" radius="2.5"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
                <a-ring src="#saturn-ring" radius-inner="3" radius-outer="5" rotation="-90 0 0"
                    material="side: double"></a-ring>
            </a-entity>
        </a-entity>

        <!-- Uranus -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear">
            <a-sphere src="#uranus" radius="1.5" position="45 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Neptune -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 26000; easing: linear">
            <a-sphere src="#neptune" radius="1.5" position="55 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 20 60" rotation="-20 0 0">
            <a-camera></a-camera>
        </a-entity>

    </a-scene>
</body>


</html>
